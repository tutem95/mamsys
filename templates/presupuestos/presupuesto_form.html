{% extends "base.html" %}
{% block title %}Nuevo presupuesto · Presupuesto{% endblock %}

{% block content %}
<div class="shell">
    <header>
        <div>
            <h1>Nuevo presupuesto</h1>
            <p>Obra, fecha, instancia, lote y dólar para ver totales en USD.</p>
        </div>
        <a class="link link-back" href="{% url 'presupuestos:presupuesto_list' %}">← Volver a presupuestos</a>
    </header>

    <section class="card">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Crear presupuesto</button>
        </form>
    </section>
</div>
{% endblock %}
